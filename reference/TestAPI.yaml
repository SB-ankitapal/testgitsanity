    User:
      title: User
      type: object
      description: ''
      examples:
        - id: 142
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: '1997-10-31'
          emailVerified: true
          signUpDate: '2019-08-24'
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
          x-stoplight:
            id: 3zt9591eh8yfx
        firstName:
          type: string
          x-stoplight:
            id: zkthmff000t8x
        lastName:
          type: string
          x-stoplight:
            id: icyaxcgxc2ugb
        email:
          type: string
          format: email
          x-stoplight:
            id: 9itqma28we4zb
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
          x-stoplight:
            id: 56ea68is5qip6
        emailVerified:
          type: boolean
          description: Set to true if the user's email has been verified.
          x-stoplight:
            id: r5fdj5m021ws2
        createDate:
          type: string
